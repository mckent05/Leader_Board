<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/31074aacc5.js" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>
</head>
<body>
    <header class="header">
        <main class="main">
            <h1 class="header-title">leaderboard</h1>
            <div class="container">
                <article class="refresh">
                    <div class="refresh-header">
                        <h2>recent scores</h2>
                        <button>refresh</button>
                    </div>
                    <ul class="scores">
                    </ul>
                </article>
                <article class="add-score">
                    <h2>add your score</h2>
                    <form action="">
                        <input type="text" placeholder="Your Name" class="user-name">
                        <input type="text" placeholder="Your Score" class="user-score">
                        <div class="btn-cont">
                            <button type="submit" class="submit-btn">submit</button>
                        </div>                      
                    </form>
                </article>
            </div>
        </main>
    </header>
   
</body>
</html>
