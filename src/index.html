<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/31074aacc5.js" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>
</head>
<body>
    <header class="header">
        <main class="main d-flex f-col j-center a-center">
            <h1 class="header-title p-relative">leaderboard</h1>
            <p class="alert j-center">Your score has been added</p>
            <div class="container p-relative d-flex f-m-col j-m-center a-m-center">
                <article class="refresh d-flex f-col j-center a-center p-relative">
                    <div class="refresh-header d-flex p-relative">
                        <h2>recent scores</h2>
                        <button class="refresh-btn d-flex a-center j-m-center">refresh</button>
                    </div>
                    <ul class="scores p-relative">
                    </ul>
                </article>
                <article class="add-score p-relative d-flex a-center f-col">
                    <h2 class="p-relative">add your score</h2>
                    <form action="" class="form p-relative f-col">
                        <input type="text" placeholder="Your Name" required class="user-name">
                        <input type="text" placeholder="Your Score" required class="user-score">
                        <div class="btn-cont p-relative d-flex">
                            <button type="submit" class="submit-btn">submit</button>
                        </div>                      
                    </form>
                </article>
            </div>
        </main>
    </header>
   
</body>
</html>
